<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Parent</title>
</head>
<body>
    <iframe id="host" src="index.html" width="100%" height="600"></iframe>

    <script>
        const iframe = document.getElementById('host');

        window.addEventListener('message', (event) => {
            if (event.data.status === 'ready') {
                iframe.contentWindow.postMessage({
                    markdown: `# Auto-loaded Content

This markdown was automatically sent when the iframe became ready.

## Current Time
${new Date().toLocaleString()}

## Random Number
${Math.floor(Math.random() * 1000)}

# Seattle Weather

Here is a stacked bar chart of Seattle weather:
Each bar represents the count of weather types for each month.
The colors distinguish between different weather conditions such as sun, fog, drizzle, rain, and snow.

\`\`\`json vega-lite
{
  "$schema": "https://vega.github.io/schema/vega-lite/v6.json",
  "data": {"url": "https://vega.github.io/editor/data/seattle-weather.csv"},
  "mark": "bar",
  "encoding": {
    "x": {
      "timeUnit": "month",
      "field": "date",
      "type": "ordinal",
      "title": "Month of the year"
    },
    "y": {
      "aggregate": "count",
      "type": "quantitative"
    },
    "color": {
      "field": "weather",
      "type": "nominal",
      "scale": {
        "domain": ["sun", "fog", "drizzle", "rain", "snow"],
        "range": ["#e7ba52", "#c7c7c7", "#aec7e8", "#1f77b4", "#9467bd"]
      },
      "title": "Weather type"
    }
  }
}
\`\`\`
`
                }, '*');
            }
        });
    </script>
</body>
</html>
