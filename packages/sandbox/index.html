<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Document Sandbox</title>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
    }

    textarea {
      flex: 1;
      resize: none;
    }

    iframe {
      flex: 2;
    }
  </style>
</head>

<body>

  <textarea id="md" placeholder="Enter your markdown here...">
# Hello World

```css
body {
    background-color: pink;
}
```
</textarea>

  <script type="module">
    import { Sandbox } from '/src/index.ts';
    const textarea = document.getElementById('md');
    const sandbox = new Sandbox(document.body, textarea.value);
    window.sandbox = sandbox;
    textarea.addEventListener('input', () => {
      sandbox.send(textarea.value);
    });
  </script>

</body>

</html>
