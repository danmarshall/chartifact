<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Document Editor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Use only for dev mode / local -->
    <script src="https://unpkg.com/markdown-it/dist/markdown-it.min.js"></script>

</head>

<body>

    <div id="app"></div>

    <script type="module">
        // use only for dev mode / local
        import { DevDocumentPreview } from './dev/preview.js';

        import { App } from './src/app.js';
        const root = ReactDOM.createRoot(document.getElementById("app"));
        root.render(React.createElement(App, { DocumentPreview: DevDocumentPreview }));
    </script>

</body>

</html>
