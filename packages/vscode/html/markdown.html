<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        main {
            display: flex;
            flex: 1;
        }

        textarea {
            flex: 1;
            resize: none;
            display: none;
        }

        iframe {
            flex: 2;
        }

        footer {
            font-size: small;
            padding: 3px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

    {{SANDBOX_UMD_JS}}

</head>

<body>
    <main>
        <textarea id="markdown-input"
            placeholder="Type your Interactive Document markdown here...">{{MARKDOWN_CONTENT}}</textarea>
    </main>
    <footer>
        Powered by <a href="https://microsoft.github.io/chartifact">Chartifact</a>
    </footer>

    <script>
        const textarea = document.getElementById('markdown-input');
        const sandbox = new IDocs.sandbox.Sandbox('main', { markdown: textarea.value });
        textarea.addEventListener('input', () => {
            sandbox.send({ markdown: textarea.value });
        });
    </script>
    
</body>

</html>
